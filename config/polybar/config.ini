[bar/main]
width = 100%
height = 30
background = #282a36
foreground = #f8f8f2

font-0 = JetBrains Mono:size=10;2

modules-left = i3
modules-center = date
modules-right = cpu memory

[module/i3]
type = internal/i3
format = <label-state>

[module/date]
type = internal/date
date = %Y-%m-%d %H:%M
label = %date%

[module/cpu]
type = internal/cpu
label = CPU: %percentage%%

[module/memory]
type = internal/memory
label = RAM: %percentage_used%%
